<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywny ekran</title>
    <style>
        /* Styl dla całego ekranu */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Czarny dla lepszego kontrastu */
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Kontener skalowany */
        .container {
            position: relative;
            width: 1200px;
            height: 1920px;
            transform-origin: top left;
            transform: scale(calc(100vw / 1200), calc(100vh / 1920));
            background: url('swipe.png') no-repeat center center;
            background-size: cover;
        }

        /* Styl dla obrazków */
        .image {
            position: absolute;
        }

        /* Pozycje obrazków */
        #boy {
            width: 260.6809px;
            height: 260.6809px;
            left: 167.3404px;
            top: 869.3404px;
        }

        #girl {
            width: 244.8723px;
            height: 244.8723px;
            left: 1025.4362px;
            top: 877.4362px;
        }

        #heart {
            /* Brak skalowania, wyświetlany w oryginalnym rozmiarze */
            left: 147.8613px;
            top: 1171.827px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Obraz chłopaka -->
        <img id="boy" class="image" src="boy1.png" alt="Chłopak">
        
        <!-- Obraz dziewczyny -->
        <img id="girl" class="image" src="girl1.png" alt="Dziewczyna">
        
        <!-- Obraz serca -->
        <img id="heart" class="image" src="serce.png" alt="Serce">
    </div>
</body>
</html>
